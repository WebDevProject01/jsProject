<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Wine cellar SPA for client-side school project">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="librairies/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="librairies/fontawesome-free-5.13.0-web/css/all.min.css">
  <link rel="stylesheet" href="librairies/jqueryUI/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="librairies/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="librairies/jqueryUI/jquery-ui/jquery-ui.min.js"></script>
  <script src="js/app.js"></script>
  <title>Caviste 2020</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <header>
          <div id="logo"><img src="logo/Vin.png" alt="Wine icon" class="logo"/></div>
          <div id="title">
            <h1>Votre Caviste 2020</h1>
          </div>
          <a id="login-icone" href="#"><i class="fas fa-user fa-2x"> login</i></a>
          <nav class="navbar navbar-light bg-light">
            <ul class="nav nav-tabs">
              <li class="nav-item"><a class="nav-link " href="index.html">Accueil</a></li>

              <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Mes distributeurs</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Distr 1</a>
                  <a class="dropdown-item" href="#">Distr 2</a>
                  <a class="dropdown-item" href="#">Distr 3</a>
                </div>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Dégustations</a></li>

              <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">À propos</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Qui sommes-nous ?</a>
                  <a class="dropdown-item" href="#">Contact</a>
                </div>
              </li>
            </ul>
            <form id="searchCreateWine" action="#" class="form-inline">
              <input type="text" name="inputSearch" id="inputSearch" placeholder="Enter wine name..." class="form-control mr-3">
              <button id="btnSearch" name="btnSearch" type="button" class="btn btn-info mr-3">Search</button>
            </form>
          </nav>
        </header>
      </div>
    </div>
    <form id="filterAndSort" action="#" method="post">
          <div class="form-row ml-3">
            <div class="optionsDiv">
              <select id="selectCountry">
                <option value="Country" selected>Country</option>
              </select>

              <select id="selectYear">
                <option value="Year" selected>Year</option>
              </select>
              <button id="btnFilter" name="btnFilter" type="button" class="btn btn-success">Filter</button>
            </div>

            <div class="optionsDiv ml-1">
              <select id="selectSort">
                <option value="Sort" selected>Name</option>
                <option value="Grapes">Grapes</option>
                <option value="Year">Year</option>
              </select>
              <button id="btnSortBy" name="sort" type="button" class="btn btn-success">Sort</button>
            </div>
          </div>
        </form>
        <div id="content" class="row">
          <div class="col-4 mt-5">
            <ul id="winesList">
          <!-- Wines list -->
        </ul>
      </div>
      <div class="col mt-3">
        <form id="addUpdateWine" action="#" method="post">

          <!-- New wine form/Wine info -->
          <div class="form-group">
            <label for="idWine">Id:</label>
            <input id="idWine" name="idWine" type="number" class="form-control">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" class="form-control">
            <p class="error" id="nameError"></p>
          </div>
          <div class="form-group">
            <label for="grapes">Grapes:</label>
            <input id="grapes" name="grapes" type="text" class="form-control">
            <p class="error" id="grapesError"></p>
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input id="country" name="country" type="text" class="form-control">
            <p class="error" id="countryError"></p>
          </div>
          <div class="form-group">
            <label for="region">Region:</label>
            <input id="region" name="region" type="text" class="form-control">
            <p class="error" id="regionError"></p>
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input id="year" name="year" type="number" class="form-control">
            <p class="error" id="yearError"></p>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input id="price" name="price" type="number" step="any" class="form-control">
            <p class="error" id="priceError"></p>
          </div>
          <div class="form-group">
            <label for="capacity">Capacity</label>
            <input id="capacity" name="capacity" type="text" class="form-control">
            <p class="error" id="capacityError"></p>
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input id="color" name="color" type="text" class="form-control">
            <p class="error" id="colorError"></p>
          </div>

          <div id="bioHide" class="form-group">
            <label for="bio">Bio</label>
            <input id="bio" name="bio" type="text" class="form-control">
            <p class="error" id="bioError"></p>

          </div>
          <div id="promoHide" class="form-group">
            <label for="promo">Promo</label>
            <input id="promo" name="promo" type="text"  class="form-control">
            <p class="error" id="promoError"></p>
          </div>

          <!-- Form Buttons -->
          <div class="form-group">
            <button id="btnSave" name="btnSave" type="button" class="btn btn-primary">Save</button>
            <button id="btnDelete" name="btnDelete" type="button" class="btn btn-dark">Delete</button>
            <button id="btnNew" name="btnNew" type="button" class="btn btn-success">New Wine</button>
          </div>
        </form>
      </div>
      <div class="col mt-5">
        <!-- Wine Pictures -->
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <ol id="carousel-indicators" class="carousel-indicators">
          </ol>
          <div id="carousel-inner" class="carousel-inner" role="listbox">
          </div>
        </div>
        <!-- Wine picture(s) uploading -->
        <div>
          <form id="frmUpload" class="form-upload" action="#" method="post" enctype="multipart/form-data">
            <div>
              <button id="btnAddPictures" name="btnAddPictures" class="addPicture" type="button"><i class="fas fa-camera"></i></button>
              <button id="btnDelPictures" name="btnDelPictures"  class="delPictures" type="button"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div id="uploadHide">
              <label for="upload">  Picture :</label>
              <input name="MAX_FILE_SIZE" value="200000" type="hidden">
              <input id="upload" name="myUpload" type="file" accept=".jpeg, .jpg">
              <button id="btnUpload" name="btnUpload" type="button">Upload</button>
              <p class="errorMsg" id="uploadError"></p>
            </div>
          </form>
        </div>
        <div class="likes">
         <p id="wineLikesCount" class="likes" ></p>
          <form id="addLike" action="#" method="post">
            <!-- Wine Picture -->
            <button id="btnLike" name ="btnLike" class="likeButton"><i class="far fa-thumbs-up"></i> Like</button>
          </form>
        </div>
        <form id="addNote" action="#" method="post">
          <!-- Wine Notes -->
          <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea class="form-control" id="notes" name="description" rows="4" readonly></textarea>
          </div>
        </form>
        <!-- Comments section -->
        <p class="success" id="commentMsg"></p>
        <div id="comments" class="comments scrollable">
        </div>
        <form id="addComment" action="#" method="post">
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control mb-1" id="comment" name="comment" rows="3"></textarea>

            <p class="error" id="commentError"></p>

            <button id="btnComment" name="btnComment" type="button" class="btn btn-info">Comment</button>
            <button id="btnUpdateComment" name="btnUpdateComment" type="button" class="btn btn-info">Modify</button>
            <button id="btnCancelComment" name="btnCancelComment" type="button" class="btn btn-danger">Annuler</button>
          </div>
        </form>
      </div>


    </div>

  </div>

  <script src="librairies/node_modules/popper.js/dist/popper.min.js"></script>
  <script src="librairies/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
